<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–æ–¥—Å—á—ë—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background: #f4f6f8;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0078d7;
      color: white;
    }
    input, select {
      padding: 5px;
      width: 95%;
    }
    button {
      padding: 8px 12px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #auth-section {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <h2>üìÖ –£—á—ë—Ç –∑–∞—Ä–ø–ª–∞—Ç—ã</h2>

  <div id="auth-section">
    <h3>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
    <button id="logoutBtn" style="display:none;">–í—ã–π—Ç–∏</button>
    <p id="authStatus"></p>
  </div>

  <table>
    <thead>
      <tr>
        <th>–î–∞—Ç–∞</th>
        <th>–°–º–µ–Ω–∞</th>
        <th>–°—Ç–∞–≤–∫–∞</th>
        <th>–ó–∞—Ä–∞–±–æ—Ç–æ–∫</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="date" id="dateInput"></td>
        <td>
          <select id="shiftInput">
            <option value="–î–µ–Ω—å">–î–µ–Ω—å</option>
            <option value="–ù–æ—á—å">–ù–æ—á—å</option>
          </select>
        </td>
        <td><input type="number" id="rateInput" placeholder="–°—Ç–∞–≤–∫–∞"></td>
        <td id="totalCell">0</td>
      </tr>
    </tbody>
  </table>

  <div style="text-align:center; margin-top:20px;">
    <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>

  <script type="module">
    // === –ò–º–ø–æ—Ä—Ç Firebase SDK ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import {
      getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // === üî• –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï FIREBASE ===
    const firebaseConfig = {
  apiKey: "AIzaSyDNk1We9du5BJyrgGbQrkqd7tSDscneIOA",
  authDomain: "gold-11fa4.firebaseapp.com",
  databaseURL: "https://gold-11fa4-default-rtdb.firebaseio.com",
  projectId: "gold-11fa4",
  storageBucket: "gold-11fa4.firebasestorage.app",
  messagingSenderId: "226774330161",
  appId: "1:226774330161:web:d1e1c93ade5dcea31d5e10",
  measurementId: "G-7MLLBN1YZ4"
};

    };

    // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE ===
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const dateInput = document.getElementById("dateInput");
    const rateInput = document.getElementById("rateInput");
    const shiftInput = document.getElementById("shiftInput");
    const totalCell = document.getElementById("totalCell");
    const saveBtn = document.getElementById("saveBtn");

    // === –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã ===
    const today = new Date().toISOString().split("T")[0];
    dateInput.value = today;

    // === –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∏–µ –ø—Ä–∞–∑–¥–Ω–∏–∫–∏ ===
    const holidays = [
      "2025-01-01", "2025-03-08", "2025-03-21", "2025-03-22", "2025-03-23",
      "2025-05-01", "2025-05-07", "2025-05-09", "2025-07-06", "2025-08-30",
      "2025-12-16", "2025-12-17"
    ];

    // === –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞ ===
    function updateRate() {
      if (holidays.includes(dateInput.value)) {
        rateInput.value = 20000;
        rateInput.disabled = true;
      } else {
        rateInput.disabled = false;
      }
    }
    dateInput.addEventListener("change", updateRate);
    updateRate();

    // === –†–µ–∞–∫—Ü–∏—è –Ω–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏ ===
    rateInput.addEventListener("input", () => {
      totalCell.textContent = rateInput.value || 0;
    });

    // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Firestore ===
    saveBtn.onclick = async () => {
      const docRef = doc(db, "salaryData", "currentDay");
      await setDoc(docRef, {
        date: dateInput.value,
        shift: shiftInput.value,
        rate: Number(rateInput.value) || 0
      });
      alert("‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Firebase!");
    };

    // === –û–Ω–ª–∞–π–Ω-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–∑ Firestore ===
    const docRef = doc(db, "salaryData", "currentDay");
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        dateInput.value = data.date;
        shiftInput.value = data.shift;
        rateInput.value = data.rate;
        totalCell.textContent = data.rate;
        updateRate();
      }
    });

    // === –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ===
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authStatus = document.getElementById("authStatus");

    loginBtn.onclick = async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (error) {
        alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatus.textContent = "–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ " + user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        emailInput.style.display = passwordInput.style.display = "none";
        enableEditing(true);
      } else {
        authStatus.textContent = "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã";
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        emailInput.style.display = passwordInput.style.display = "inline-block";
        enableEditing(false);
      }
    });

    // === –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è ===
    function enableEditing(enabled) {
      const inputs = document.querySelectorAll("input, select, button");
      inputs.forEach(el => {
        if (el.id !== "loginBtn" && el.id !== "logoutBtn" && el.id !== "email" && el.id !== "password") {
          el.disabled = !enabled;
        }
      });
    }
  </script>
</body>
</html>
