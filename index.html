<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Автоподсчёт зарплаты</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<style>
body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
input, button { padding: 5px; margin: 5px 0; width: 100%; box-sizing: border-box; }
#history { margin-top: 20px; }
.history-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; gap: 8px; }
.history-left { flex: 1; }
.history-actions { display: flex; gap: 6px; }
.small-btn { padding: 4px 8px; width: auto; }
canvas { margin-top: 20px; max-width: 100%; height: 300px; }
.auth { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
.row { display:flex; gap:8px; }
.row > * { flex: 1; }
</style>
</head>
<body>

<h2>Учёт зарплаты</h2>

<div id="authSection" class="auth">
  <div id="userInfo">Не залогинен</div>
  <div id="authForms">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <div style="display:flex; gap:8px;">
      <button id="signUpBtn">Регистрация</button>
      <button id="signInBtn">Войти</button>
      <button id="signOutBtn" style="display:none;">Выйти</button>
    </div>
  </div>
</div>

<label>Дата транзакции:</label>
<input type="date" id="transDate">

<label>Сумма (положительное число — аванс, отрицательное — выплата):</label>
<input type="number" id="change">

<div style="display:flex; gap:8px;">
  <button id="saveBtn">Добавить транзакцию</button>
  <button id="cancelBtn" style="display:none; width: 150px;">Отменить</button>
</div>

<div id="history"></div>
<div id="result"></div>

<canvas id="salaryChart" width="700" height="300"></canvas>

<!-- Vite подключит /src/main.js в dev; в сборке бандл попадёт автоматически -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
