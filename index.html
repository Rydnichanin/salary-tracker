<html lang="ru">
<head>

<title>–ó–∞—Ä–ø–ª–∞—Ç–∞</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{ --accent:#00796b; --accent-dark:#004d40; --card-bg: rgba(255,255,255,0.78); --card-shadow: 0 12px 30px rgba(6,22,37,0.12); }

body{ font-family:'Inter',sans-serif; margin:0; padding:0; min-height:100vh; position:relative; overflow-x:hidden; background:linear-gradient(120deg,#f0fbff 0%,#f6fff7 40%,#fffaf0 100%); color:#04363a; }
#main{ max-width:640px; margin:80px auto; text-align:center; padding:34px; background:var(--card-bg); border-radius:20px; box-shadow:var(--card-shadow); z-index:1; }
#sidebar{ position:fixed; top:20px; right:20px; width:240px; background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.70)); padding:16px 22px; border-radius:14px; box-shadow:0 12px 30px rgba(6,22,37,0.08); }
input,button{ padding:9px; margin:8px 0; width:100%; box-sizing:border-box; border-radius:10px; border:1px solid #dbe9e6; font-size:0.96em; }

</style>
</head>
<body>
<div id="sidebar">
  <h4 id="toggleAuth">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h4>
  <div id="authForm">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button id="loginBtn">–í–æ–π—Ç–∏</button>
    <button id="logoutBtn" style="display:none;">–í—ã–π—Ç–∏</button>
    <p id="authStatus">–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã</p>
  </div>
</div>

<div id="main">
  <div id="balanceDisplay">0</div>
  <input type="number" id="manualAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É (–ø–ª—é—Å/–º–∏–Ω—É—Å)">
  <button id="addBtn"><span>üí∞</span> –î–æ–±–∞–≤–∏—Ç—å/–í—ã—á–µ—Å—Ç—å</button>

  <div id="historyContainer">
    <h4>–ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π:</h4>
    <div id="historyList">–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</div>
  </div>
</div>

<script type="module">
// –ü—Ä–æ—Å—Ç—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
function showToast(text, timeout = 3500){
  let t = document.getElementById('__app_toast__');
  if(!t){
    t = document.createElement('div'); t.id='__app_toast__';
    Object.assign(t.style,{position:'fixed',left:'50%',bottom:'24px',transform:'translateX(-50%)',background:'rgba(6,22,37,0.9)',color:'#fff',padding:'10px 16px',borderRadius:'10px',zIndex:99999,fontFamily:'Inter, sans-serif',fontSize:'14px'});
    document.body.appendChild(t);
  }
  t.textContent = text; t.style.opacity = '1';
  clearTimeout(t.__hideTimer); t.__hideTimer = setTimeout(()=> t.style.opacity='0', timeout);
}

// Firebase imports (CDN modular)
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, addDoc, query, orderBy, getDocs, writeBatch, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

// –í—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–π firebaseConfig (—É –≤–∞—Å –æ–Ω —É–∂–µ –µ—Å—Ç—å –≤ —Ä–µ–ø–æ)
const firebaseConfig = {
  apiKey: "AIzaSyDNk1We9du5BJyrgGbQrkqd7tSDscneIOA",
  authDomain: "gold-11fa4.firebaseapp.com",
  databaseURL: "https://gold-11fa4-default-rtdb.firebaseio.com",
  projectId: "gold-11fa4",
  storageBucket: "gold-11fa4.firebasestorage.app",
  messagingSenderId: "226774330161",
  appId: "1:226774330161:web:d1e1c93ade5dcea31d5e10",
  measurementId: "G-7MLLBN1YZ4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const balanceDisplay = document.getElementById("balanceDisplay");
const manualAmount = document.getElementById("manualAmount");
const addBtn = document.getElementById("addBtn");
const historyList = document.getElementById("historyList");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtnEl = document.getElementById("loginBtn");
const logoutBtnEl = document.getElementById("logoutBtn");
const authStatus = document.getElementById("authStatus");
const toggleAuth = document.getElementById("toggleAuth");
const authForm = document.getElementById("authForm");

let rate = 15000;
let lastBalance = 0;
let holidays = []; // –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –¥–æ–±–∞–≤—å—Ç–µ –¥–∞—Ç—ã "YYYY-MM-DD"

// UI
toggleAuth.onclick = ()=> authForm.classList.toggle("show");
loginBtnEl.onclick = async()=>{ try{ await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value); showToast('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω'); }catch(e){ showToast('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'); console.error(e); } };
logoutBtnEl.onclick = async()=>{ try{ await signOut(auth); showToast('–í—ã –≤—ã—à–ª–∏'); }catch(e){ showToast('–û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞'); console.error(e); } };

function enableEditing(enabled){ manualAmount.disabled = !enabled; addBtn.disabled = !enabled; }

const balanceDocRef = doc(db,"salaryData","balance");
const entriesColRef = collection(balanceDocRef, "entries");

function animateBalanceChange(newBalance, prevBalance, changeAmount = 0){
  const from = Number(prevBalance)||0; const to = Number(newBalance)||0;
  balanceDisplay.style.color = (to - from >= 0) ? "#2e7d32" : "#c62828";
  balanceDisplay.textContent = Math.round(to).toLocaleString('ru-RU');
  if(changeAmount !== 0){
    const anim = document.createElement("div"); anim.textContent = (changeAmount>0?"+":"-")+Math.abs(changeAmount).toLocaleString('ru-RU');
    Object.assign(anim.style,{position:'fixed',left:'50%',top:'20px',transform:'translateX(-50%)',background:'rgba(0,0,0,0.7)',color:'#fff',padding:'6px 10px',borderRadius:'8px',zIndex:99999});
    document.body.appendChild(anim); setTimeout(()=>anim.remove(),1200);
  }
}

async function updateHistory(){
  try{
    const q = query(entriesColRef, orderBy("date","desc"));
    const snap = await getDocs(q);
    if(snap.empty){ historyList.innerHTML = "–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π"; return; }
    historyList.innerHTML = "";
    snap.forEach(d=>{
      const data = d.data();
      let dateStr = "‚Äî";
      if(data.date && typeof data.date.toDate === "function") dateStr = data.date.toDate().toLocaleString();
      else if(data.date) dateStr = new Date(data.date).toLocaleString();
      const amount = (typeof data.amount === "number")? data.amount.toLocaleString('ru-RU'): String(data.amount);
      const sign = (data.amount >= 0) ? "+" : "-";
      const div = document.createElement("div"); div.className = "history-item";
      div.innerHTML = `<div>${dateStr}</div><div style="font-weight:700;color:${data.amount>=0?"#2e7d32":"#c62828"}">${sign}${amount}</div>`;
      historyList.appendChild(div);
    });
  }catch(e){ console.warn(e); historyList.innerHTML="–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π"; }
}

async function commitBalanceChange(amount){
  const result = { newBalance:null, balanceWritten:false, entryWritten:false, error:null };
  if(!auth.currentUser){ result.newBalance = (Number(lastBalance)||0)+Number(amount); result.error = new Error('not-authenticated'); return result; }
  try{
    const balSnap = await getDoc(balanceDocRef);
    let current = balSnap && balSnap.exists() && typeof balSnap.data().balance === 'number' ? balSnap.data().balance : (Number(lastBalance)||0);
    const newBalance = current + Number(amount);
    try{
      const batch = writeBatch(db);
      batch.set(balanceDocRef, { balance: newBalance }, { merge: true });
      const newEntryRef = doc(entriesColRef);
      batch.set(newEntryRef, { date: serverTimestamp(), amount: Number(amount) });
      await batch.commit();
      result.newBalance = newBalance; result.balanceWritten = true; result.entryWritten = true; return result;
    }catch(batchErr){
      console.warn('Batch failed, fallback:', batchErr);
      try{ await setDoc(balanceDocRef, { balance: newBalance }, { merge: true }); result.balanceWritten=true; }catch(e){ result.error=e; }
      try{ await addDoc(entriesColRef,{ date: new Date().toISOString(), amount: Number(amount) }); result.entryWritten=true; }catch(e){ result.error = result.error || e; }
      result.newBalance = newBalance; return result;
    }
  }catch(err){ console.error(err); result.error = err; result.newBalance = (Number(lastBalance)||0)+Number(amount); return result; }
}

addBtn.onclick = async ()=>{
  let value = parseFloat(manualAmount.value);
  if(isNaN(value)){ showToast('–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!'); return; }
  if(!auth.currentUser){ showToast('–ù—É–∂–Ω–æ –≤–æ–π—Ç–∏, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è'); authForm.classList.add('show'); return; }
  addBtn.disabled = true;
  try{
    const res = await commitBalanceChange(value);
    animateBalanceChange(res.newBalance, lastBalance, value);
    lastBalance = res.newBalance; manualAmount.value = "";
    try{ await updateHistory(); }catch(e){ console.warn(e); }
    if(res.balanceWritten && res.entryWritten) showToast('–ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
    else showToast('–ß–∞—Å—Ç–∏—á–Ω–æ–µ/–Ω–µ—É–¥–∞—á–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ (—Å–º. –∫–æ–Ω—Å–æ–ª—å)');
  }catch(e){ console.error(e); showToast('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏'); } finally { addBtn.disabled = false; }
};

// –∫–ª–∏–µ–Ω—Ç—Å–∫–∞—è –µ–∂–µ–¥–Ω–µ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è (—Ñ–æ–ª–ª–±–µ–∫ ‚Äî —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω)
async function addDailyRate(){
  if(!auth.currentUser){ console.log('addDailyRate skipped: not authenticated'); return; }
  try{
    let todayStr = new Date().toISOString().split("T")[0];
    let todayRate = holidays.includes(todayStr) ? 20000 : rate;
    const res = await commitBalanceChange(todayRate);
    animateBalanceChange(res.newBalance, lastBalance, todayRate);
    lastBalance = res.newBalance;
    updateHistory();
    if(!(res.balanceWritten && res.entryWritten)) console.warn('Daily addition partial/failed:', res);
  }catch(e){ console.error(e); }
}
function scheduleDailyAddition(){
  const now = new Date();
  const next22 = new Date();
  next22.setHours(22,0,0,0);
  if(now > next22) next22.setDate(next22.getDate()+1);
  const msUntil22 = next22 - now;
  setTimeout(async ()=>{
    await addDailyRate();
    scheduleDailyAddition();
  }, msUntil22);
}

// init
async function initBalance(){
  try{
    const docSnap = await getDoc(balanceDocRef);
    if(docSnap && docSnap.exists()){ const data = docSnap.data(); lastBalance = (typeof data.balance === "number") ? data.balance : Number(data.balance)||0; }
    else { lastBalance = 161000; if(auth.currentUser){ try{ await setDoc(balanceDocRef,{balance:lastBalance},{ merge:true }); }catch(e){ console.warn(e); } } }
    balanceDisplay.textContent = lastBalance.toLocaleString('ru-RU');
    updateHistory();
    onSnapshot(balanceDocRef,(snapshotDoc)=>{ try{ if(snapshotDoc && snapshotDoc.exists()){ let newBalance = snapshotDoc.data().balance; animateBalanceChange(newBalance,lastBalance,newBalance-lastBalance); lastBalance=newBalance; } updateHistory(); }catch(e){ console.error(e); } });
  }catch(e){ console.error(e); lastBalance = lastBalance || 161000; balanceDisplay.textContent = lastBalance.toLocaleString('ru-RU'); historyList.innerHTML="–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π"; }
}

onAuthStateChanged(auth, user=>{
  if(user){
    authStatus.textContent = "–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ " + user.email;
    loginBtnEl.style.display = "none"; logoutBtnEl.style.display = "inline-block"; emailInput.style.display = passwordInput.style.display = "none"; authForm.classList.remove("show"); toggleAuth.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω"; enableEditing(true);
    (async ()=>{ try{ const snap = await getDoc(balanceDocRef); if(!snap.exists) await setDoc(balanceDocRef,{ balance:lastBalance || 161000 },{ merge:true }); updateHistory(); }catch(e){ console.warn(e); } })();
  } else {
    authStatus.textContent = "–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã"; loginBtnEl.style.display = "inline-block"; logoutBtnEl.style.display = "none"; emailInput.style.display = passwordInput.style.display = "inline-block"; toggleAuth.textContent = "–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è"; enableEditing(false);
  }
});

// —Å—Ç–∞—Ä—Ç
initBalance();
scheduleDailyAddition();
</script>
